{% extends "layouts/base.html" %}

{% block title %} Gesti√≥n de examenes finales {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h2>Modificar Inscripcion</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarInscripcion/{{inscripcion.id}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtDNI" name="txtDNI" value="{{alumno.DNI}}" class="form-control" placeholder="DNI" maxlength="8" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{alumno.apellido}}" class="form-control" placeholder="Apellido" maxlength="20" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{alumno.nombre}}" class="form-control" maxlength="45" placeholder="Nombre" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtMateria" name="txtMateria" value="{{inscripcion.examen.materia.nombre}}" class="form-control" maxlength="45" placeholder="Materia" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="dateFecha" name="dateFecha" value="{{inscripcion.examen.fecha}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
